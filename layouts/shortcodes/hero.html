<section class="hero-section text-center py-20 bg-gradient-to-r from-blue-500 to-purple-600 text-white">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ .Get "title" }}</h1>
    <p class="text-xl md:text-2xl mb-6">{{ .Get "subtitle" }}</p>
    {{ with .Get "image" }}
      <img src="{{ . }}" alt="Hero Image" class="mx-auto mb-6 rounded-xl shadow-lg">
    {{ end }}
    <a href="{{ .Get "cta_url" }}" class="bg-white text-blue-700 font-semibold px-6 py-3 rounded-xl hover:bg-blue-100 transition">{{ .Get "cta_text" }}</a>
  </div>
</section>
